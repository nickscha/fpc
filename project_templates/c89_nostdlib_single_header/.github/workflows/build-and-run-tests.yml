name: Compile and Run {{LIB_NAME_SHORT_LOWER}}.h tests
on: [push, pull_request]

jobs:
  ubuntu:
    strategy:
      matrix:
        cc: [gcc, clang]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y ${{ matrix.cc }}
      - name: Compile {{LIB_NAME_SHORT_LOWER}} tests
        run: ${{ matrix.cc }} -O2 -std=c89 -pedantic -Wall -Wextra -Werror -Wvla -Wconversion -Wdouble-promotion -Wsign-conversion -Wuninitialized -Winit-self -Wunused -Wunused-macros -Wunused-local-typedefs -o {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }} tests/{{LIB_NAME_SHORT_LOWER}}_test.c
      - name: Run {{LIB_NAME_SHORT_LOWER}} tests
        run: ./{{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-latest-${{ matrix.cc }}-{{LIB_NAME_SHORT_LOWER}}_test
          path: {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}
  macos:
    strategy:
      matrix:
        cc: [clang]
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Compile {{LIB_NAME_SHORT_LOWER}} tests
        run: ${{ matrix.cc }} -O2 -std=c89 -pedantic -Wall -Wextra -Werror -Wvla -Wconversion -Wdouble-promotion -Wsign-conversion -Wuninitialized -Winit-self -Wunused -Wunused-macros -Wunused-local-typedefs -o {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }} tests/{{LIB_NAME_SHORT_LOWER}}_test.c
      - name: Run {{LIB_NAME_SHORT_LOWER}} tests
        run: ./{{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-latest-${{ matrix.cc }}-{{LIB_NAME_SHORT_LOWER}}_test
          path: {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}
  windows:
    strategy:
      matrix:
        cc: [gcc, clang]
        os: [windows-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Compile {{LIB_NAME_SHORT_LOWER}} tests
        run: ${{ matrix.cc }} -O2 -std=c89 -pedantic -Wall -Wextra -Werror -Wvla -Wconversion -Wdouble-promotion -Wsign-conversion -Wuninitialized -Winit-self -Wunused -Wunused-macros -Wunused-local-typedefs -o {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}.exe tests/{{LIB_NAME_SHORT_LOWER}}_test.c
      - name: Run {{LIB_NAME_SHORT_LOWER}} tests
        run: .\{{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.cc }}-{{LIB_NAME_SHORT_LOWER}}_test
          path: {{LIB_NAME_SHORT_LOWER}}_test_${{ matrix.cc }}.exe
